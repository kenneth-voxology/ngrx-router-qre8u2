<ul>
  <li *ngFor="let todo of todos">
    <a [routerLink]="['/todos', todo.id]">
      {{todo.title}}
    </a>
    <button
      type="button"
      (click)="onDone(todo.id)"
    >
      ✅
    </button>
  </li>
  <li>
    <button
      type="button"
      (click)="onAdd()"
    >
      ➕Add Todo
    </button>
  </li>
</ul>
